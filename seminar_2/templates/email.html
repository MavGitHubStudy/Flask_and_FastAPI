{% extends 'base.html' %}
{% block title %} {{ title }} - email{% endblock %}
{% block content %}
  <h1>Электронная почта пользователя</h1>
  <br><br>
  <form method="post">
    <input type="text" name="user_name" placeholder="Имя" required>
    <input type="email" name="user_email" placeholder="Электронная почта"
           required>
    <br><br>
    <input class="btn" type="submit" value="Отправить">
  </form>
{% endblock %}
