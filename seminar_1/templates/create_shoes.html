{% extends 'base_shop.html' %}

{% block title %}
Добавление товара
{% endblock %}

{% block body %}
<div class="container">
  <h1>Добавление товара - обувь</h1>
  <form method="post">
    <input type="text" class="form-control" name="title" id="title" placeholder="Введите название обуви" required><br>
    <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену" required><br>
    <button class="btn btn-success" type="submit">Добавить товар</button>
  </form>
</div>
{% endblock %}
